{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">

            <h1 class="h1">Toggle light over I2C</h1>
            <br><br>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="light_toggle" id="radio_on">
                    <label class="form-check-label" for="radio_on">Turn On</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="light_toggle" id="radio_off">
                    <label class="form-check-label" for="radio_off">Turn Off</label>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" id="light_button">Send command</button>
            <br><br>
            <h2>Video Stream:</h2>
            <br>
            <iframe src="{{ video_url }}" width="640" height="480"></iframe>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="{% static 'django_interface.js' %}"></script>
</html>
