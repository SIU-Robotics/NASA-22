{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'style.css' %}" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <h1 class="h1">SIU NASA Control Panel</h1><br>
            <h2 class="h2">Movement</h2>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Speed</span>
                <input type="number" id="speed_box" min="0" max="30" class="form-control" placeholder="0-127">
            </div>
            
            
            <br><br>
            <h1 class="h1">Claw</h1>
            <button class="btn btn-primary" id="grab_btn">Grab</button>
            <br><br>
            <h2>Video Stream:</h2>
            <br>
            <div>
                <button class="btn btn-secondary" id="camera_btn">Click to toggle camera</button>
                <br><br>
                <span id="video"></span>
            </div>
        </div>
    </body>
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'robotlogic.js' %}"></script>
    <script src="{% static 'camera.js' %}"></script>

</html>
